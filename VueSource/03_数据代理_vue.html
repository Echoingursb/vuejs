<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<script src="../../../../vue2.6.10.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#demo',
        data: {
            name: '张三'
        }
    });
    console.log(vm.name, vm); // vm代理data数据读操作
    vm.name = '李四'; // vm代理data数据写操作
    console.log(vm._data.name);

</script>
</body>
</html>
