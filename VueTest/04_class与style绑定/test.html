<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_class与style绑定</title>
    <style>
        .classA {
            color: red
        }

        .classB {
            color: blue
        }

        .classC {
            font-size: 20px
        }
    </style>
</head>
<body>
<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->
<div id="app">
    <h2>1. class绑定</h2>
    <P :class="myClass">xxx是字符串</P>
    <P :class="{classA: isClassA, classB: isClassB, classC: isClassC}">xxx是对象</P>
    <P :class="['classA']">xxx是数组</P>
    <h2>2. style绑定</h2>
    <P :style="{ color: activeColor, fontSize: fontSize + 'px' }">
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"</P>
    <button @click="update">改变样式</button>
</div>
<script src="../vue2.5.17.js"></script>
<script>
    "use strict";
    new Vue({
        el: "#app",
        data: {
            myClass: 'classA',
            isClassA: true,
            isClassB: false,
            isClassC: false,
            activeColor: 'red',
            fontSize: 20
        },
        methods: {
            update: function () {
                this.myClass = 'classB';
                this.isClassA = !this.isClassA;
                this.isClassB = !this.isClassB;
                this.isClassC = !this.isClassC;
                this.activeColor = 'blue';
                this.fontSize = 40;
            }
        }
    })
</script>
</body>
</html>
