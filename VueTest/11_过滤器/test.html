<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_过滤器</title>
</head>
<body>
<!--
1. 理解过滤器
  功能: 对要显示的数据进行特定格式化后再显示
  注意: 并没有改变原本的数据, 可是产生新的对应的数据
2. 编码
  1). 定义过滤器
    Vue.filter(filterName, function(value[,arg1,arg2,...]){
      // 进行一定的数据处理
      return newValue
    })
  2). 使用过滤器
    <div>{{myData | filterName}}</div>
    <div>{{myData | filterName(arg)}}</div>
-->
<!--需求: 对当前时间进行指定格式显示-->
<div id="demo">
    <h2>显示格式化的日期时间</h2>
    <p>{{date | formatDate}}</p>
</div>
<script type="text/javascript" src="../vue2.5.17.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.22.1/moment.js"></script>
<script>
    'use strict';
    new Vue({
        el: '#demo',
        data: {
            date: new Date()
        },
        filters: {
            formatDate: function (value) {
                return moment(value).format('YYYY/MM/DD HH:mm:ss');
            }
        }
    })
</script>
</body>
</html>
