<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
    <div id="app">
        <!--view -->
        <label>
            <input type="text" v-model="msg" />
        </label>
        <p>Hello, {{msg}}</p>
        <p v-once>Hello, {{msg}}</p>
        <p v-once>
            <span>Hello,{{msg}}</span>
        </p>
    </div>
    <script src="../vue2.5.17.js"></script>
    <script>
        // 创建vue实例
        var vm = new Vue({ // 配置对象
            el: '#app', // element: 选择器
            data: { // 数据(model)
                msg: 'World!'
            }
        });
    </script>
</body>

</html>
